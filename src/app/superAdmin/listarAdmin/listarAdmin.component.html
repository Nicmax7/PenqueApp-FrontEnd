<section class="container center-vh" *ngIf="isSuperAdmin()">
    <mat-card class="pencas-card Info">
      <h1 class=" text-center">Administradores sin pencas asociadas: </h1>
  
      <mat-table [dataSource]="dtAdmin" #table matSort>
        <!-- title Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row" class="title">{{ row.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Asignar Penca">
          <th mat-header-cell *matHeaderCellDef mat-sort-header t> Asignar Penca </th>
          <td mat-cell *matCellDef="let row">
            <button mat-stroked-button class="enabled" style="margin-left:5px" (click)="asignarPencaAdmin(row.id)"><mat-icon>check</mat-icon></button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">
            No hay administradores libres
          </td>
        </tr>
      </mat-table>
  
      <mat-paginator
        #paginator
        [length]="totalRows"
        [pageIndex]="pageNumber"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        aria-label="Select page"
      >
      </mat-paginator>
    </mat-card>
  </section>
