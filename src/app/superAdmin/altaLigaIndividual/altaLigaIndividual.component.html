<section class="container center-vh" *ngIf="isSuperAdmin()">
   
  <ngx-spinner 
      bdColor = "rgba(0, 0, 0, 0.8)" 
      size = "medium" 
      color = "#fff" 
      type = "ball-pulse" 
      [fullScreen] = "true">
  </ngx-spinner>

  <mat-card class="auth-card">
      <h1 class="mat-h1 text-center">Registro de Ligas Individuales</h1>
      <hr>
      <form class="auth-form-container"> 
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" placeholder="Ingresa el nombre de la competencia" [formControl]="nameFormControl" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Tope de competencias</mat-label>
          <input matInput type="number" placeholder="Ingresa el tope de competencias a jugar" [formControl]="topeFormControl" required>                
        </mat-form-field>                
        <mat-form-field appearance="fill">
            <mat-label>Disciplina</mat-label>
            <select matNativeControl [formControl]="disciplinaFormControl" required>
              <option value="vacio" selected> -- Selecciona un partido -- </option>
              <option value="NataciÃ³n">Natacion</option>
              <option value="Ciclismo">Ciclismo</option>
              <option value="Atletismo">Atletismo</option>
            </select>
          </mat-form-field>
            <div class="auth-form-button">
              <button mat-raised-button color="" (click)="registrar()">Registrar Liga</button>
            </div> 
      </form>
  </mat-card>

</section>
