<section class="container center-vh" *ngIf="isSuperAdmin()">
   
    <ngx-spinner 
        bdColor = "rgba(0, 0, 0, 0.8)" 
        size = "medium" 
        color = "#fff" 
        type = "ball-pulse" 
        [fullScreen] = "true">
    </ngx-spinner>

    <mat-card class="auth-card">
        <h1 class="mat-h1 text-center">Registro de Equipo</h1>
        <hr>
        <form class="auth-form-container">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" placeholder="Ingresa el nombre del Equipo" [formControl]="fullnameFormControl" (keyup.enter)="registrar()" required>
            </mat-form-field>  
            <mat-form-field appearance="fill">
                <mat-label>Deporte</mat-label>
                <select matNativeControl [formControl]="deporteFormControl">
                  <option value ="vacio" selected> -- Selecciona un deporte -- </option>
                  <option value="Futbol">Fútbol</option>
                  <option value="Basquetbol">Básquetbol</option>
                  <option value="Tenis">Tenis</option>
                  <option value="Voleybol">Voleybol</option>
                </select>
            </mat-form-field>   
            <mat-form-field appearance="fill">
                <mat-label>País</mat-label>
                <select matNativeControl [formControl]="paisFormControl">
                    <option value ="vacio" selected> -- Selecciona un país -- </option>
                    <option *ngFor="let pais of paises" [value]="pais">{{pais}}</option>
                </select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>División</mat-label>
                <select matNativeControl [formControl]="divisionFormControl">
                  <option value ="vacio" selected> -- Selecciona una división -- </option>
                  <option value="Primera">Primera</option>
                  <option value="Segunda">Segunda</option>
                  <option value="Tercera">Tercera</option>
                </select>
            </mat-form-field>                   
            <div class="auth-form-button">
                <button mat-raised-button color="" (click)="registrar()">Registrar Equipo</button>
            </div>
        </form>
    </mat-card>
</section>
