<section *ngIf="isSuperAdmin() " class="container center-vh">
  <mat-card class="pencas-card">
    <h1 class="mat-h1 text-center">{{dtLiga.nombre}}</h1>
    <div class="pencas"><button mat-stroked-button class="enabled" style="margin-left:5px"
        (click)="nuevaCompetencia()">Agregar Competencia</button>
    </div>
    <mat-card-subtitle>Competencias: {{dtLiga.topeCompetencias}}</mat-card-subtitle>
    <hr>
    <mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="photos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <mat-cell *matCellDef="let row" style=" padding-top: 20px;">
          <div *ngIf="row.area == 0"><img
              src="https://static.vecteezy.com/system/resources/previews/006/303/712/non_2x/blue-swimming-logo-with-abstract-man-silhouette-vector.jpg" />
          </div>
          <div *ngIf="row.area == 1"><img
              src="https://static.vecteezy.com/system/resources/previews/006/721/115/non_2x/bicycle-bike-icon-logo-design-cycling-concept-template-vector.jpg" />
          </div>
          <div *ngIf="row.area == 2"><img
              src="https://img.freepik.com/vector-premium/concurso-corriendo-atletismo-femenino-logo-vector_586862-26.jpg" />
          </div>
          <div *ngIf="row.area >= 3"><img
              src="https://us.123rf.com/450wm/lumut/lumut1604/lumut160400077/55662034-gente-de-la-diversi%C3%B3n-vida-saludable-plantilla-icono-logo.jpg" />
          </div>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row" class="title">{{row.nombre}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let row">{{row.fecha_string}} </td>
      </ng-container>

      <ng-container matColumnDef="Cant. Participantes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cant. Participantes </th>
        <td mat-cell *matCellDef="let row">{{row.topeParticipantes}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header t> Estado </th>
        <td mat-cell *matCellDef="let row">
          <span *ngIf="row.estado" class="EStatus">Pendiente</span>
          <span *ngIf="!row.estado" class="EStatus">Finalizada</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header t> Configuración </th>
        <td mat-cell *matCellDef="let row">
          <button mat-stroked-button class="enabled" style="margin-left:5px" (click)="ConfigurarCompetencia(row.id)">
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">Ups! Aún no tienes partidos que administrar :(</td>
      </tr>
    </mat-table>

    <hr><br>
    <div class="pencas">
      <button mat-raised-button color="end" style=" margin-bottom: 20px;" (click)="chequearFinalizada()">Finalizar Liga</button>
    </div>
  </mat-card>


</section>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-pulse" [fullScreen]="true">
</ngx-spinner>
