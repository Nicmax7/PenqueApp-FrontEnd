<section class="container center-vh" *ngIf="isEmpresa()">
    <mat-card class="pencas-card Info">
      <h1 class=" text-center">Usuarios Pendientes de Aceptacion: </h1>
  
      <mat-table [dataSource]="usuarioData" #table matSort>
        <!-- title Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row" class="title">{{ row.nombre }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Aceptar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header t> Aceptar </th>
          <td mat-cell *matCellDef="let row">
            <button mat-stroked-button class="enabled" style="margin-left:5px" (click)="aceptarRechazarUsuario(row.id, true)"><mat-icon>check</mat-icon></button>
          </td>
        </ng-container>

        <ng-container matColumnDef="Rechazar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header t> Rechazar </th>
          <td mat-cell *matCellDef="let row">
            <button mat-stroked-button class="enabled" style="margin-left:5px" (click)="aceptarRechazarUsuario(row.id, false)"><mat-icon>close</mat-icon></button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">
            No hay usuarios pendientes de aceptacion :(
          </td>
        </tr>
      </mat-table>
  
      <mat-paginator
        #paginator
        [length]="totalRows"
        [pageIndex]="pageNumber"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        aria-label="Select page"
      >
      </mat-paginator>
    </mat-card>
  </section>
