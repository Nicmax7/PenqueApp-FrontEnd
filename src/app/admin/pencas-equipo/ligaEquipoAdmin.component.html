<section *ngIf="isAdmin()" class="container center-vh">
  <mat-card class="pencas-card">
    <h1 class="mat-h1 text-center">Partidos en la liga</h1>
      <mat-table #table [dataSource]="dataSource" matSort >
      <!-- Photo Column -->
      <ng-container matColumnDef="photos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <mat-cell *matCellDef="let row" style=" padding-top: 20px;">
          <div  *ngIf="row.area == 0"><img src="https://static.vecteezy.com/system/resources/previews/006/303/712/non_2x/blue-swimming-logo-with-abstract-man-silhouette-vector.jpg" /></div>
          <div  *ngIf="row.area == 1"><img src="https://static.vecteezy.com/system/resources/previews/006/721/115/non_2x/bicycle-bike-icon-logo-design-cycling-concept-template-vector.jpg" /></div>
          <div  *ngIf="row.area == 2"><img src="https://img.freepik.com/vector-premium/concurso-corriendo-atletismo-femenino-logo-vector_586862-26.jpg" /></div>
          
        </mat-cell>
      </ng-container>
   
        <!-- title Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let row" class="title">{{row.fecha_string}}</td>
        </ng-container>

        <ng-container matColumnDef="v">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Visitante </th>
          <td mat-cell *matCellDef="let row" >{{row.visitante}} </td>
        </ng-container>

        <ng-container matColumnDef="vs">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th> 
          <td mat-cell *matCellDef="let row" ><span> VS</span></td>
        </ng-container>

        <ng-container matColumnDef="l">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Local</th>
          <td mat-cell *matCellDef="let row" >{{row.local}} </td>
        </ng-container>

         <ng-container matColumnDef="resultado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header t> Resultado </th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf="row.resultado == 0" class="LStatus">Local</span>
            <span *ngIf="row.resultado == 1" class="VStatus">Visitante</span>
            <span *ngIf="row.resultado == 2" class="EeStatus">Empate</span>
            <span *ngIf="row.resultado == 3" class="IStatus">Indefinido</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
          <td mat-cell *matCellDef="let row" class="id"> {{row.id}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">Ups! AÃºn no tienes partidos que administrar :(</td>
        </tr>
      </mat-table>

      <mat-paginator #paginator [length]="totalRows" [pageIndex]="pageNumber" [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"  aria-label="Select page">
    </mat-paginator>


    </mat-card>
</section>
<ngx-spinner 
        bdColor = "rgba(0, 0, 0, 0.8)" 
        size = "medium" 
        color = "#fff" 
        type = "ball-pulse" 
        [fullScreen] = "true">
</ngx-spinner>
