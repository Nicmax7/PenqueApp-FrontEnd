<section class="container center-vh" *ngIf="isComun()">
  <mat-card class="pencas-card">
    <h1 class="mat-h1 text-center">Posiciones</h1>
   
    
      <mat-table #table [dataSource]="dataSource" matSort >
      <!-- Photo Column -->
      
   
        <!-- title Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Puesto </th>
          <td mat-cell *matCellDef="let row" class="position">{{row.posicion}}</td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row" class="title">{{row.usuario}}</td>
        </ng-container>
    
        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Puntos</th>
          <td mat-cell *matCellDef="let row">{{row.puntaje}} </td>
        </ng-container>
    

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
          <td mat-cell *matCellDef="let row" class="id"> {{row.idPuntuacion}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No hay participantes en esta Penca :(</td>
        </tr>
      </mat-table>

    


    </mat-card>
</section>
