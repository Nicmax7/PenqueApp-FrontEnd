<section class="container center-vh" *ngIf="isComun()">
  <mat-card class="pencas-card" [ngStyle]=" {'background-color': color }">
    <mat-list>
      <h2 class="mat-h1 text-center" class="colorP">Partidos</h2>
      <div class="dashboard"><button (click)="goDashBoard()" mat-stroked-button class="enabled"
          style="margin-left:5px">Posiciones</button>
      </div>
      <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Pendientes">
          <mat-list-item *ngFor="let partido of partidos">
            <ng-container *ngIf="partidoPendiente(partido.resultado)">
              <div class="row">
                <div class="col" (click)="goPartido(partido.id)">
                  <div>
                    <h4 class="center">Fecha: {{partido.fecha_string}}</h4>
                    <h2 class="center">{{partido.local}} <span>VS</span>
                      {{ partido.visitante }}</h2>
                  </div>
                  <p class="mb-1"></p>
                </div>
              </div>
            </ng-container>
            <br>
          </mat-list-item>
        </mat-tab>
        <mat-tab label="Finalizados">
          <mat-list-item *ngFor="let partido of partidos">
            <ng-container *ngIf="!partidoPendiente(partido.resultado)">
              <div class="row">
                <div class="col-3"></div>
                <div class="col" (click)="goPartido(partido.id)">
                  <div class="">
                    <h4 class="center">Fecha: {{ partido.fecha_string }}</h4>
                    <h2 class="center">{{ partido.local }} <span>VS</span>
                      {{ partido.visitante }}</h2>
                  </div>
                  <p class="mb-1"></p>
                </div>
              </div>
            </ng-container>
            <br>
          </mat-list-item>
        </mat-tab>
      </mat-tab-group>
    </mat-list>
  </mat-card>
</section>
