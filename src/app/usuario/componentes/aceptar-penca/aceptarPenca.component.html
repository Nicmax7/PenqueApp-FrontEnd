<h1 mat-dialog-title>Unirse a la penca</h1>
<div mat-dialog-content>
  Estas seguro que quieres unirte? se te debitara de tu billetera el monto correspondiente
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <br>
  <button mat-raised-button mat-button mat-dialog-close cdkFocusInitial (click)="unirmeALaPenca()">Si</button>
</div>
